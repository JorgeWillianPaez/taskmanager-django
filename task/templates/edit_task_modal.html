<div
  class="modal fade"
  id="editTaskModal{{ task.id }}"
  tabindex="-1"
  aria-labelledby="editTaskModalLabel{{ task.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'update_task' task.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel{{ task.id }}">
            Editar Task
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nome da Task</label>
            <input
              type="text"
              class="form-control"
              name="name"
              value="{{ task.name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea
              class="form-control"
              name="description"
              rows="3"
            >{{ task.description }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Atribuir a usuário</label>
            <select class="form-select" name="owner">
              <option value="">Não atribuído</option>
              {% for user in users %}
              <option value="{{ user.id }}" {% if task.owner and task.owner.id == user.id %}selected{% endif %}>
                {{ user.email }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" name="status">
              <option value="PENDENTE" {% if task.status == "PENDENTE" %}selected{% endif %}>Pendente</option>
              <option value="EM_ANDAMENTO" {% if task.status == "EM_ANDAMENTO" %}selected{% endif %}>Em andamento</option>
              <option value="CONCLUIDA" {% if task.status == "CONCLUIDA" %}selected{% endif %}>Concluída</option>
            </select>
          </div>
        </div>

        <div class="modal-footer d-flex justify-content-between align-items-center">
          <div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
